<body>

    <input value="" id="stepId" name="stepId" type="hidden" />

    <script>
        mui.init();

        mui.ready(function () {


            getTaskMsg();

        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '自定义刷新', 'callBackId': 'callback2' },
                {'text':'重新发起','callBackId':'callback3'}

            ],
            'menuList': [
                'refresh', 'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true) {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    history.go(0);
                } else if (callBackId == 'callback3') {
                    var msg = JSON.stringify({
                        "fname": $("#fname").val(),
                        "fdept": $("#fdept").val(),
                        "fdate": $("#fdate").val(),
                        "fxm": $("#fxm").val(),
                        "flb": $("#flb").val(),
                        "fze": $("#fze").val(),
                        "fhtdf": $("#fhtdf").val(),
                        "fppmc": $("#fppmc").val(),
                        "fht_mcnr": $("#fht_mcnr").val(),
                        "fht_jkfkfs": $("#fht_jkfkfs").val(),
                        "fydtk": $("#fydtk").val()

                    });
                    localStorage.setItem("zshtmsg", msg);
                    setTimeout("window.location.href = '/Pages/FLSW0702001/FlowCreate.html?reset=true'", 1000);
                }
            }

            });


        var taskId;
        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    console.log(data);
                    var item = data.FormDataSet.BPM_SGGSZSHTPS[0];
                    $("#fname").val(item.fname);
                    $("#taskId").val(item.TaskID);
                    $("#fdept").val(item.fdept);
                    $("#fdate").val(FormatterTimeYMS(item.fdate));
                    $("#fxm").val(item.fxm);
                    $("#flb").val(item.flb);
                    $("#fze").val(item.fze);
                    $("#fhtdf").val(item.fhtdf);
                    $("#fppmc").val(item.fppmc);
                    $("#fht_mcnr").val(item.fht_mcnr);
                    $("#fht_jkfkfs").val(item.fht_jkfkfs);
                    $("#fydtk").val(item.fydtk);
                    if (item.ffj != null && item.ffj != "") {
                        var fjtmp = (String)(item.fj);

                        fjArray = fjtmp.split(";");
                        $.ajax({
                            type: 'POST',
                            url: '/api/bpm/GetAttachmentsInfo',
                            //dataType:'json',
                            data: { 'fileIds': fjArray },

                            beforeSend: function (XHR) {
                                XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                            },
                            success: function (data, status) {
                                if (status == "success") {

                                    console.log(data);
                                    for (var i = 0; i < data.length; i++) {
                                        var li = '<div class="pic-preview smallyulan success">';
                                        li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                        //类型判断
                                        if ((String)(data[i].Ext).includes("png") || (String)(data[i].Ext).includes("jpg") || (String)(data[i].Ext).includes("bmp")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"/></a></div>';

                                        } else if ((String)(data[i].Ext).includes("xls")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/xlsx@2x.png"/></a></div>';

                                        } else if ((String)(data[i].Ext).includes("doc")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/docx@2x.png"/></a></div>';

                                        } else if ((String)(data[i].Ext).includes("ppt")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/ppt@2x.png"/></a></div>';

                                        } else if ((String)(data[i].Ext).includes("pdf")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/pdf@2x.png"/></a></div>';

                                        } else if ((String)(data[i].Ext).includes("zip") || (String)(data[i].Ext).includes("rar") || (String)(data[i].Ext).includes("7z")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/zip@2x.png"/></a></div>';

                                        } else if ((String)(data[i].Ext).includes("txt")) {

                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/txt@2x.png"/></a></div>';

                                        } else {
                                            li = li + '    <div class="img-wrap smallimg" ><a href="http://172.16.3.53:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="../../Content/images/unkown@2x.png"/></a></div>';
                                        }

                                        li = li + ' </div>';
                                        li = li + '</div>';
                                        $(".upload-img-list").append(li);

                                    }

                                }

                            }, error: function (e) {
                                console.log(e);

                            }, complete: function () {

                            }

                        });
                    }
                    for (var i = 0; i < data.Steps.length; i++) {

                        if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                            data.Steps[i].FinishAt = "";
                        }
                        var time = FormatterTime(data.Steps[i].FinishAt);

                        var stepName = data.Steps[i].NodeName;
                        if (data.Steps[i].NodeName == "sysInform") {
                            stepName = "知会";
                        } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                            stepName = "任务操作";
                        } else if (data.Steps[i].NodeName == "开始") {
                            stepName = "开始";
                        }

                        var stepAction = locationAction(data.Steps[i].SelAction);
                        if (data.Steps[i].SelAction == "sysInform") {
                            stepAction = "发起知会";
                        } else if (data.Steps[i].SelAction == "Submit") {
                            stepAction = "已阅";
                        } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                            stepAction = "待处理";
                        } else if (data.Steps[i].SelAction == "sysReject") {
                            stepAction = "拒绝";
                        } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                            stepAction = "退回重填";
                        }


                        var contents = data.Steps[i].Comments;
                        if (contents == null) {
                            contents = "无";
                        }
                        //判断是否是加签
                        if (data.Steps[i].IsConsignStep == false) {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        } else {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        }
                        $("#signff").append(li);
                    }

                },
                error: function (e) {

                }, complete: function () {

                }
            });
        }
    </script>
