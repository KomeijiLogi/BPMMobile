<body>
    <div class="mui-content" style="background-color:white;z-index:2;display:block;" id="wrapper">
        <form class="mui-input-group mui-card" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">所属区域</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系方式<i style="color:red;">*</i></label>
                <input type="tel" id="ftel" name="ftel" placeholder="请填写联系方式"/>
            </div>
            <div class="mui-input-row">
                <label for="fsqsyt">授权书用途<i style="color:red;">*</i></label>
                <input type="text" id="fsqsyt" name="fsqsyt" readonly="readonly" placeholder="请选择授权书用途"/>
            </div>
            <div class="mui-input-row">
                <label for="fqt">其他</label>
                <input type="text" id="fqt" name="fqt" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsqlx">授权类型<i style="color:red;">*</i></label>
                <input type="text" id="fsqlx" name="fsqlx" readonly="readonly" placeholder="请选择授权类型"/>
            </div>
            <div class="mui-input-row">
                <label for="fbsqr">被授权人/公司<i style="color:red;">*</i></label>
                <input type="text" id="fbsqr" name="fbsqr" placeholder="请填写被授权人"/>
            </div>
            <div class="mui-input-row">
                <label for="fbsqyy">被授权公司/医院<i style="color:red;">*</i></label>
                <input type="text" id="fbsqyy" name="fbsqyy" placeholder="请填写被授权医院"/>
            </div>
            <div class="mui-input-row">
                <label for="fcpmc">授权产品名称<i style="color:red;">*</i></label>
                <input type="text" id="fcpmc" name="fcpmc" placeholder="请填写授权产品名称"/>
            </div>
            <div class="mui-input-row">
                <label for="fsqsj"></label>
            </div>
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
