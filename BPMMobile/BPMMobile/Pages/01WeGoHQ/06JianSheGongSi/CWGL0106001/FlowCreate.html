        function calcPrice(context) {

            var fjhfk = $(context).parent().parent().find("#fjhfk").val();

            {
                fjhfk = 0;
            }
            if (!fjhyj || fjhyj == "") {
                fjhyj = 0;
            }
            if (!fzgrk || fzgrk == "") {
                fzgrk = 0;
            }
            fjhzmbd = fzgrk - fjhfk;


            $(context).parent().parent().find("#fhjzmye").val(fzgrk);
            $(context).parent().parent().find("#fjhzmbd").val(fjhzmbd);

            //触发计算总金额函数

        function amountPrice() {
            var fhzjhfk = 0;
            var fhzjhyj = 0;
            var fhzzgrk = 0;
            var fhzhjzm = 0;
            var fhzjhzm = 0;
            //计算汇总计划付款
            $("#bllist").find("#bl").each(function () {
                var fjhfktmp = parseFloat($(this).find("#fjhfk").val());
                if ($(this).find("#fjhfk").val() == null || $(this).find("#fjhfk").val() == "") {
                    fjhfktmp = 0;
                }

                if (fhzjhfk == 0) {
                    fhzjhfk = fjhfktmp;
                } else {
                    fhzjhfk += fjhfktmp;
                }
            });

            //计算汇总计划约进贷款
            $("#bllist").find("#bl").each(function () {
                var fjhyjtmp = parseFloat($(this).find("#fjhyj").val());
                if ($(this).find("#fjhyj").val() == null || $(this).find("#fjhyj").val() == "") {
                    fjhyjtmp = 0;
                }
                if (fhzjhyj == 0) {
                    fhzjhyj = fjhyjtmp;
                } else {
                    fhzjhyj += fjhyjtmp;
                }
            });

            //计算汇总暂估入库
            $("#bllist").find("#bl").each(function () {
                var fzgrktmp = parseFloat($(this).find("#fzgrk").val());
                if ($(this).find("#fzgrk").val() == null || $(this).find("#fzgrk").val() == "") {
                    fzgrktmp = 0;
                }
                if (fhzzgrk == 0) {
                    fhzzgrk = fzgrktmp;
                } else {
                    fhzzgrk += fzgrktmp;
                }
            });
            //计算合计账面余额
            $("#bllist").find("#bl").each(function () {
                var fhjzmyetmp = parseFloat($(this).find("#fhjzmye").val());
                if ($(this).find("#fhjzmye").val() == null || $(this).find("#fhjzmye").val() == "") {
                    fhjzmyetmp = 0;
                }
                if (fhzhjzm == 0) {
                    fhzhjzm = fhjzmyetmp;
                } else {
                    fhzhjzm += fhjzmyetmp;
                }
            });

            //计算计划账面比对

                var fjhzmbdtmp = parseFloat($(this).find("#fjhzmbd").val());
                if ($(this).find("#fjhzmbd").val() == null || $(this).find("#fjhzmbd").val() == "") {
                    fjhzmbdtmp = 0;
                }
                if (fhzjhzm == 0) {
                    fhzjhzm = fjhzmbdtmp;
                } else {
                    fhzjhzm += fjhzmbdtmp;
                }
            });
            $("#fhzjhfk").val(fhzjhfk);
            $("#fhzjhyj").val(fhzjhyj);
            $("#fhzzgrk").val(fhzzgrk);
            $("#fhzhjzm").val(fhzhjzm);
            $("#fhzjhzm").val(fhzjhzm);

        }
