<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />

    <title></title>

</head>
<body>
    <div class="mui-content" style="background-color:white;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期<i style="color:red;">*</i></label>
                <input type="date" id="fdate" name="fdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcom">所属公司</label>
                <input type="text" id="fcom" name="fcom" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdept">所属部门</label>
                <input type="text" id="fdept" name="fdept" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系电话<i style="color:red;">*</i></label>
                <input type="number" id="ftel" name="ftel" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label>证件借用申请明细</label>
                <span class="mui-icon mui-icon-plusempty mui-pull-right" style="border:groove;margin-right:1rem;border-width:0.1rem;margin-top:0.1rem;display:none;" id="addItem"></span>
            </div>
            <div class="mui-input-group" id="bllist">

            </div>

            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">

                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">

                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">

                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </form>
        <div class="mui-btn-row"  id="createD">
            <button class="mui-btn mui-btn-primary" type="button"  id="commitbt" onclick="Save()">提交</button>
        </div>
        <div class="mui-btn-row"  id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%;" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%;" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;
        </div>
        <div class="mui-btn-row"  id="readD">
            <button class="mui-btn mui-btn-primary" type="button"  id="readbt" onclick="hasRead()">已阅</button>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />

    <div id="signd" style="display:none;">
        <div class="mui-input-row"  id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>

        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()" >确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>
    <script>

        mui.init();

        mui.ready(function () {
            getBPMParam();

            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

            forbiddenCache();
        });

        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }
            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    if (isSafari()) {
                        iosfresh();
                    } else {
                        history.go(0);
                    }
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {


                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }

                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }

       });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {

            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }

            }

        });


        var action = "同意"; 

        function getTaskMsg() {
            if ($('#myPhone').val() == "") {
                var myPhone = String(BPMOU).split("/");
                $('#myPhone').val(String(myPhone[myPhone.length - 1]));

            }

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }



            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    //console.log(data);
                    if (status == "success") {

                        console.log(data);
                        var item = data.FormDataSet.建设公司_证件借用_主表[0];
                        $("#taskId").val(item.TaskID);
                        $("#stepId").val(stepId);
                        $("#fname").val(item.申请人);
                        $("#fdate").val(FormatterTimeYMS(item.申请日期));
                        $("#fcom").val(item.所属公司);
                        $("#fdept").val(item.所属部门);
                        $("#ftel").val(item.联系电话);
                        var bli = data.FormDataSet.建设公司_证件借用_子表;
                        for (var i = 0; i < bli.length; i++) {
                            itemidArr.push(bli[i].itemid);
                            var li = '<div id="bl" class="mui-card">';
                            li = li + '   <div class="mui-input-row bgc">';
                            li = li + '        <label>明细列表项</label> ';
                            li = li + '        <span class="mui-icon mui-icon-closeempty mui-pull-right" style="border:groove;margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fzjmc">证件名称<i style="color:red;">*</i></label>';
                            li = li + '        <input type="text" id="fzjmc" name="fzjmc" value="' + bli[i].证件名称 + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fzjlb">证件类别<i style="color:red;">*</i></label>';
                            li = li + '        <input type="text" id="fzjlb" name="fzjlb" value="' + bli[i].证件类别 + '" readonly="readonly"/> ';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fnum">份数<i style="color:red;">*</i></label>';
                            li = li + '        <input type="number" id="fnum" name="fnum" value="' + bli[i].份数 + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fytms">用途描述<i style="color:red;">*</i></label>';
                            li = li + '        <input type="text" id="fytms" name="fytms" value="' + bli[i].用途描述 + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fjyrq">借用日期<i style="color:red;">*</i></label>';
                            li = li + '        <input type="date" id="fjyrq" name="fjyrq" value="' + FormatterTimeYMS(bli[i].借用日期) + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row" style="height:3.25rem;">';
                            li = li + '        <label for="fsjghrq">实际归还日期<i style="color:red;">*</i></label>';
                            li = li + '        <input type="date" id="fsjghrq" name="fsjghrq" value="" readonly="readonly"/>';
                            li = li + '   </div>';

                            $("#bllist").append(li);

                        }

                        var NodeName;
                        //判断流程本节点是否结束，处理者是否为当前用户,
                        //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                        for (var i = 0; i < data.Steps.length; i++) {
                            //debugger;

                            if (data.Steps[i].Finished == false && data.Steps[i].HandlerAccount == ($('#myPhone').val())) {


                                if (String(stepId).indexOf(data.Steps[i].StepID)!=-1) {

                                    NodeName = data.Steps[i].NodeName;

                                }

                            }

                        }

                        if (NodeName == "开始") {
                            $("#createD").css("display", "block");
                            $("#csd").css("display", "none");
                        } else if (NodeName == "sysInform") {
                            $("#readD").css("display", "block");
                            $("#csd").css("display", "none");
                        } else if (NodeName == "行政专员") {
                            $("#agreebt").text("确认");
                            action = "确认";
                            $("#approvalD").css("display", "block");
                            $("#fsjghrq").removeAttr("readonly");
                        }
                        else {
                            if (typeof (NodeName) != "undefined") {
                                $("#approvalD").css("display", "block");
                            }
                            
                        }

                    }
                }, error: function (e) {

                }, complete: function () {

                }
            });
        }

        function AgreeOrConSign() {

           
            var pid = $("#stepId").val();
            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fcom = $("#fcom").val();
            var fdept = $("#fdept").val();
            var ftel = $("#ftel").val();
            var fbillno = $("#fbillno").val();

            var bllistArr = new Array();
            $("#bllist").find("#bl").each(function () {

                var fzjmc = $(this).find("#fzjmc").val();
                var fzjlb = $(this).find("#fzjlb").val();
                var fnum = $(this).find("#fnum").val();
                var fytms = $(this).find("#fytms").val();
                var fjyrq = $(this).find("#fjyrq").val() + " 00:00:00";
                var fsjghrq = $(this).find("#fsjghrq").val() + " 00:00:00";
          

                if (BlItem(fzjmc, fzjlb, fnum, fytms, fjyrq, fsjghrq) == null) {
                    return;
                }
                var bl = BlItem(fzjmc, fzjlb, fnum, fytms, fjyrq, fsjghrq);
                bllistArr.push(bl);

            });

            var comment = $("#signSuggest").val(); 
            var consignUserId = new Array();
            var consignRoutingType;
            var consignReturnType;

            var consignUserStr;

            //加签分支
            if (($('#signPer').val() != null) && ($('#signPer').val() != '')) {
                consignFlag = true;

                if ($('#sxsl').hasClass('mui-selected')) {
                    consignRoutingType = 'Serial';

                } else if ($('#pxsl').hasClass('mui-selected')) {
                    consignRoutingType = 'Parallel';
                }

                if ($('#hdbjdl').hasClass('mui-selected')) {
                    consignReturnType = 'Return';
                } else if ($('#jrxjdl').hasClass('mui-selected')) {
                    consignReturnType = 'Forward';
                }


                $.ajax({
                    type: "POST",
                    url: "/api/bpm/PostAccount",
                    data: { "ids": consignOpenIdArr },
                    beforeSend: function (XHR) {
                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                    }, success: function (data, status) {

                        if (status == "success") {



                            for (var i = 0; i < data.data.length; i++) {
                                consignUserId.push(data.data[i].phone);
                            }
                            $('#consignUser').val(consignUserId);
                            consignUserStr = (String)($('#consignUser').val()).replace(",", ";");
                            var xml = '<?xml version="1.0"?>';
                            xml = xml + '        <XForm>';
                            xml = xml + '            <Header>';
                            xml = xml + '              <Method>Process</Method>';
                            xml = xml + '              <PID>' + pid + '</PID>';
                            xml = xml + '              <Action>' + action + '</Action>';
                            xml = xml + '              <Comment>' + comment + '</Comment>';
                            //加签差异xml部分
                            xml = xml + '<ConsignEnabled>True</ConsignEnabled>';
                            xml = xml + '<ConsignUsers>' + consignUserStr + '</ConsignUsers>';
                            xml = xml + '<ConsignRoutingType>' + consignRoutingType + '</ConsignRoutingType>';
                            xml = xml + '<ConsignReturnType>' + consignReturnType + '</ConsignReturnType>';


                            xml = xml + '              <InviteIndicateUsers></InviteIndicateUsers>';
                            xml = xml + '           </Header>';
                            xml = xml + '           <FormData>';
                            xml = xml + '<建设公司_证件借用_主表>';
                            xml = xml + '<单号>' + fbillno + '</单号>';
                            xml = xml + '<申请人>' + fname + '</申请人>';
                            xml = xml + '<申请日期>' + fdate + '</申请日期>';
                            xml = xml + ' <所属公司>' + fcom + '</所属公司>';
                            xml = xml + ' <所属部门>' + fdept + '</所属部门>';
                            xml = xml + '<联系电话>' + ftel + '</联系电话>';
                            xml = xml + '</建设公司_证件借用_主表>';
                            for (var i = 0; i < bllistArr.length;i++){

                                xml = xml + '<建设公司_证件借用_子表>';
                                xml = xml + '  <RelationRowGuid>' + (i + 1) + '</RelationRowGuid>';
                                xml = xml + '  <RowPrimaryKeys>itemid=' + itemidArr[i] + '</RowPrimaryKeys>';
                                xml = xml + '  <序号>' + (i + 1) + '</序号>';
                                xml = xml + '<证件名称>' + bllistArr[i].fzjmc + '</证件名称>';
                                xml = xml + '<证件类别>' + bllistArr[i].fzjlb + '</证件类别>';
                                xml = xml + '<份数>' + bllistArr[i].fnum + '</份数>';
                                xml = xml + '<用途描述>' + bllistArr[i].fytms + '</用途描述>';
                                xml = xml + '<借用日期>' + bllistArr[i].fjyrq + '</借用日期>';
                                xml = xml + '<实际归还日期>' + bllistArr[i].fsjghrq + '</实际归还日期>';
                                xml = xml + '</建设公司_证件借用_子表>';

                            }
                            xml = xml + '</FormData>';
                            xml = xml + '</XForm>';
                            PostXml(xml);
                        }
                    }, error: function (e) {

                    }, complete: function () {

                    }
                });
                //不加签分支
            } else {

                var xml = '<?xml version="1.0"?>';
                xml = xml + '        <XForm>';
                xml = xml + '            <Header>';
                xml = xml + '              <Method>Process</Method>';
                xml = xml + '              <PID>' + pid + '</PID>';
                xml = xml + '              <Action>' + action + '</Action>';
                xml = xml + '              <Comment></Comment>';



                xml = xml + '              <InviteIndicateUsers></InviteIndicateUsers>';
                xml = xml + '           </Header>';
                xml = xml + '           <FormData>';
                xml = xml + '<建设公司_证件借用_主表>';
                xml = xml + '<单号>' + fbillno + '</单号>';
                xml = xml + '<申请人>' + fname + '</申请人>';
                xml = xml + '<申请日期>' + fdate + '</申请日期>';
                xml = xml + ' <所属公司>' + fcom + '</所属公司>';
                xml = xml + ' <所属部门>' + fdept + '</所属部门>';
                xml = xml + '<联系电话>' + ftel + '</联系电话>';
                xml = xml + '</建设公司_证件借用_主表>';
                for (var i = 0; i < bllistArr.length; i++) {

                    xml = xml + '<建设公司_证件借用_子表>';
                    xml = xml + '  <RelationRowGuid>' + (i + 1) + '</RelationRowGuid>';
