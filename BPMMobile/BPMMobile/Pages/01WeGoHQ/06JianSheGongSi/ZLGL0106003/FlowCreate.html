<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        html, body {
            font-size: 20px;
            background-color: white;
            height: 100%;
            overflow: auto;
        }

        label {
            font-size: 0.75rem;
        }


        textarea {
            height: auto;
            overflow: auto;
            font-size: 0.75rem;
        }

        a {
            font-size: 0.75rem;
        }

        input {
            font-size: 0.75rem;
        }

        .bgc {
            color: white;
            background-color: #5191FD;
        }
    </style>
</head>
<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">检查人</label>
                <input type="text" id="fname" name="fname" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="display:none;">
                <label for="fdept">检查部门</label>
                <input type="text" id="fdept" name="fdept" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">检查日期</label>
                <input type="date" id="fdate" name="fdate" value="" />
            </div>
            <div class="mui-input-row">
                <label for="fsite">检查地点<i style="color:red;">*</i></label>
                <input type="text" id="fsite" name="fsite" value="" placeholder="请选择检查地点" />
            </div>
            <div class="mui-input-row">
                <label for="fgcmc">工程名称<i style="color:red;">*</i></label>
                <textarea rows="1" id="fgcmc" name="fgcmc" placeholder="请输入工程名称"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fwtms">问题描述<i style="color:red;">*</i></label>
                <textarea rows="3" id="fwtms" name="fwtms" placeholder="请输入问题描述"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fzgyq">整改要求<i style="color:red;">*</i></label>
                <textarea rows="3" id="fzgyq" name="fzgyq" placeholder="请输入整改要求"></textarea>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">整改前照片<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" id="addbtn_before">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="fxqdate">限期整改日期<i style="color:red;">*</i></label>
                <input type="date" id="fxqdate" name="fxqdate" value="" placeholder="请输入限期整改日期" />
            </div>

            <div class="mui-input-row">
                <label for="fbz">备注</label>
                <textarea rows="3" id="fbz" name="fbz" placeholder="请输入备注"></textarea>
            </div>
        </form>
        <div class="mui-btn-row" style="z-index:999;bottom:0.1rem;position:fixed;width:100%;" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" style="width:100%;height:2.5rem;font-size:0.8rem;" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <script>
        mui.init();

        mui.ready(function () {
            getVersion('', '');
            upload();
            getBPMParam();
            watch();
            forbiddenCache();
            prepMsg();

        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);
            }
        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });


        function prepMsg() {
            tapEvent();
            $("#fdate").val(getNowFormatDate(2));

            var url = window.location.href;
            if (url != null && url != "") {
                if (String(url).indexOf("reset") != -1) {

                    var msg = JSON.parse(localStorage.getItem('BPM_AQGLMsg'));
                    $("#fname").val(msg.fname);
                    $("#fdept").val(msg.fdept);
                    $("#fdate").val(msg.fdate);
                    $("#fsite").val(msg.fsite);
                    $("#fgcmc").val(msg.fgcmc);
                    $("#fwtms").val(msg.fwtms);
                    $("#fzgyq").val(msg.fzgyq);
                    $("#fxqdate").val(msg.fxqdate);
                    $("#fbz").val(msg.fbz);
                    //    if (msg.fpd == "是") {
                    //        $('#fpdd').addClass('mui-active');
                    //        $("#fpd").val(msg.fpd);
                    //    }
                    //} else {

                    //}
                }
            }
        }


        function tapEvent() {
            var fsitedata = [
                {
                    value: "lhj",
                    text: "铝合金车间"
                },
                {
                    value: "mc",
                    text: "木窗车间"
                },
                {
                    value: "ty",
                    text: "铁艺车间"
                },
                {
                    value: "mcaz",
                    text: "门窗安装"
                },
                {
                    value: "lh",
                    text: "绿化配套工地"
                }
            ];

            showPicker('fsite', fsitedata);

        }


        function Save() {
            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);

            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fsite = $("#fsite").val();
            var fgcmc = $("#fgcmc").val();
            var fwtms = $("#fwtms").val();
            var fzgyq = $("#fzgyq").val();
            var fxqdate = $("#fxqdate").val();
            var fbz = $("#fbz").val();


            if (!fsite || fsite == "") {
                mui.toast("请选择检查地点");
                return;
            }
            if (!fgcmc || fgcmc == "") {
                mui.toast("请输入工程名称");
                return;
            }
            if (!fwtms || fwtms == "") {
                mui.toast("请输入问题描述");
                return;
            }
            if (!fzgyq || fzgyq == "") {
                mui.toast("请输入整改要求");
                return;
            }
            if (!fxqdate || fxqdate == "") {
                mui.toast("请输入限期整改日期");
                return;
            }
            if (fjArray.toString() == null || fjArray.toString() == "") {
                mui.toast("请上传整改前照片");
                return;
            }
            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '<Header>';
                    xml = xml + '<Method>Post</Method>';
                    xml = xml + '<ProcessName>建设公司生产质量问题反馈</ProcessName>';
                    xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + '<DraftGuid></DraftGuid>';
                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '<Action>提交</Action>';
                    xml = xml + '<Comment></Comment>';
                    xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + ' </Header>';
                    xml = xml + '<FormData>';
                    xml = xml + '<建设公司_生产质量_问题反馈>';
                    xml = xml + '<单号>自动生成</单号>';
                    xml = xml + '<检查人>' + fname + '</检查人>';
                    xml = xml + '<检查部门>' + fdept + '</检查部门>';
                    xml = xml + '<检查日期>' + fdate + '</检查日期>';
                    xml = xml + '<检查地点>' + fsite + '</检查地点>';
                    xml = xml + '<工程名称>' + fgcmc + '</工程名称>';
                    xml = xml + '<问题描述>' + fwtms + '</问题描述>';
                    xml = xml + '<整改要求>' + fzgyq + '</整改要求>';
                    xml = xml + '<整改前照片>' + fjArray.toString().replace(",", ";") + '</整改前照片>';
                    xml = xml + '<限期整改日期>' + fxqdate + '</限期整改日期>';
                    xml = xml + '<是否整改完成></是否整改完成>';
                    xml = xml + '<整改完成情况></整改完成情况>';
                    xml = xml + '<整改后照片></整改后照片>';
                    xml = xml + '<是否超期></是否超期>';
                    xml = xml + '<超期原因></超期原因>';
                    xml = xml + '<备注>' + fbz + '</备注>';
                    xml = xml + '</建设公司_安全检查_问题反馈>';
                    xml = xml + '</FormData>';
                    xml = xml + '</XForm>';
                    alert(xml);
                    PostXml(xml);
                }
            });
        }
    </script>
</body>
</html>
