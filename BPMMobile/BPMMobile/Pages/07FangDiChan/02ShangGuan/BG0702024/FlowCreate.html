<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>

    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">报审人</label>
                <input type="text" id="fname" name="fname" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">报审部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">报审日期</label>
                <input type="text" id="fdate" name="fdate"/>
            </div>
            <div class="mui-input-row">
                <label for="fwymc">租赁物业名称<i style="color:red;">*</i></label>
                <input type="text" id="fwymc" name="fwymc" readonly="readonly" placeholder="请选择租赁物业名称"/>
            </div>
            <div class="mui-input-row">
                <label for="fqw">租赁区位<i style="color:red;">*</i></label>
                <input type="text" id="fqw" name="fqw" placeholder="请填写租赁区位"/>
            </div>
            <div class="mui-input-row">
                <label for="flc">楼层<i style="color:red;">*</i></label>
                <input type="text" id="flc" name="flc" placeholder="请填写楼层"/>
            </div>
            <div class="mui-input-row">
                <label for="fwzbh">位置编号<i style="color:red;">*</i></label>
                <input type="text" id="fwzbh" name="fwzbh" placeholder="请填写位置编号"/>
            </div>
            <div class="mui-input-row">
                <label for="fmj">面积(m2)<i style="color:red;">*</i></label>
                <input type="text" id="fmj" name="fmj" placeholder="请填写面积"/>
            </div>
             <div class="mui-input-row" style="color:white;background-color:#5191FD;">
                 <label>商户资料</label>
             </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fppmc">品牌名称(经营名称)<i style="color:red;">*</i></label>
                <textarea rows="3" id="fppmc" name="fppmc" placeholder="请填写品牌名称(经营名称)"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fjyyt">经营业态<i style="color:red;">*</i></label>
                <input type="text" id="fjyyt" name="fjyyt" placeholder="请填写经营业态"/>
            </div>
            <div class="mui-input-row">
                <label for="fjyxz">经营性质<i style="color:red;">*</i></label>
                <input type="text" id="fjyxz" name="fjyxz" placeholder="请填写经营性质"/>
            </div>
            <div class="mui-input-row">
                <label for="fgsmc">公司名称<i style="color:red;">*</i></label>
                <input type="text" id="fgsmc" name="fgsmc" placeholder="请填写公司名称"/>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="flxrjzw">联系人及职务<i style="color:red;">*</i></label>
                <textarea rows="3" id="flxrjzw" name="flxrjzw" placeholder="请填写联系人及职务"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="flxdh">联系电话<i style="color:red;">*</i></label>
                <input type="tel" id="flxdh" name="flxdh" placeholder="请填写联系电话"/>
            </div>
            <div class="mui-input-row" style="color:white;background-color:#5191FD;">
                <label>租赁条件</label>
            </div>
            <div class="mui-input-row">
                <label for="fqx">租赁期限(年)<i style="color:red;">*</i></label>
                <input type="number" id="fqx" name="fqx" placeholder="请填写租赁期限"/>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label for="fzxmzq">装修免租期(天)<i style="color:red;">*</i></label>
                <input type="number" id="fzxmzq" name="fzxmzq" placeholder="请填写装修免租期(天)"/>
            </div>
            <div class="mui-input-row" style="color:white;background-color:#5191FD;">
                <label>基本条件</label>
            </div>
            <div class="mui-input-row">
                <label for="fhzxs">合作形式<i style="color:red;">*</i></label>
                <input type="text" id="fhzxs" name="fhzxs" placeholder="请选择合作形式" readonly="readonly"/>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                 <label for="fwyf">物业费(元/月/平方米)<i style="color:red;">*</i></label>
                 <input type="number" id="fwyf" name="fwyf" placeholder="请填写物业费"/>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label for="fzxglf">装修管理费(元/平方米)</label>
                <input type="number" id="fzxglf" name="fzxglf" placeholder="请填写装修管理费"/>
            </div>
            <div id="mxlist_jbtj">
               
            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_jbtj" style="margin-top:0.5rem;">
                添加基本条件
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-input-row" style="color:white;background-color:#5191FD;">
                <label>年度收益测算</label>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label for="flybzj">履约保证金(元)<i style="color:red;">*</i></label>
                <input type="number" id="flybzj" name="flybzj" placeholder="请填写履约保证金"/>
            </div>
            <div class="mui-input-row">
                <label for="fkysj">开业时间<i style="color:red;">*</i></label>
                <input type="date" id="fkysj" name="fkysj"/>
            </div>
            <div class="mui-input-row">
                <label for="fkybzj">开业保证金<i style="color:red;">*</i></label>
                <input type="number" id="fkybzj" name="fkybzj" placeholder="请填写开业保证金"/>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label for="fzjwyfzf">租金物业费支付</label>
                <input type="text" id="fzjwyfzf" name="fzjwyfzf" placeholder="请选择租金物业费支付形式" readonly="readonly"/>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label for="fif_syxtd">统一使用威高广场收银系统</label>
                <input type="hidden" id="fif_syxt" name="fif_syxt" value="否"/>
                <div class="mui-switch mui-switch-mini mui-switch-blue " id="fif_syxtd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row" style="height:3.25rem;">
                <label for="fjs">接受威高储值卡消费及手续费<i style="color:red;">*</i></label>
                <input type="text" id="fjs" name="fjs" readonly="readonly" placeholder="请选择比例"/>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="ftsxq">特殊工程条件需求<i style="color:red;">*</i></label>
                <textarea rows="7" id="ftsxq" name="ftsxq" placeholder="请填写特殊需求"></textarea>
            </div>
            <div class="mui-input-row" style="height:auto;"> 
                <label for="fqttk">其它补充条款<i style="color:red;">*</i></label>
                <textarea rows="7" id="fqttk" name="fqttk" placeholder="请填写其它条款"></textarea>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
            <div id="mxlist_ndsycs">
            </div> 
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_ndsycs" style="margin-top:0.5rem;">
                年度收益测算 
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
        </form>
    </div> 
    <div class="mui-btn-row" id="SaveD">
        <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onClick="Save()">提交</button>
    </div>
    <script>

        mui.init();

        mui.ready(function () {
            getBPMParam();
            getVersion('\\07房地产集团\\02商管公司\\BG办公管理','盛祥商管公司租赁协议评审');
            prepMsg();
            upload();
            watch();
        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
        });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });
        function prepMsg() {
            tapEvent();
            $("#fdate").val(getNowFormatDate(2));

        }


        function tapEvent() {

            $("#tjmx_jbtj").on('tap', function () {

                var li = ' <div class="mui-card" id="mx_jbtj">';
                li = li + '    <div class="mui-input-row itemtitle">';
                li = li + '      <label>明细列表项</label>';
                li = li + '      <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '      <label for="fnd">年度</label>';
                li = li + '      <input type="number" id="fnd" name="fnd" readonly="readonly" />';
                li = li + '  </div>';
                li = li + '    <div class="mui-input-row" style="height:3.25rem;">';
                li = li + '       <label for="fjbzj">基本租金(元/月/m2)<i style="color:red;">*</i></label>';
                li = li + '        <input type="number" id="fjbzj" name="fjbzj" placeholder="请填写基本租金" />';
                li = li + '     </div>';
                li = li + '   <div class="mui-input-row" style="height:3.25rem;">';
                li = li + '        <label for="fcczj">抽成租金(按营业额*%)<i style="color:red;">*</i></label>';
                li = li + '       <input type="number" id="fcczj" name="fcczj" placeholder="请填写抽成租金" />';
                li = li + '  </div>';
                li = li + '   <div class="mui-input-row" style="height:auto;">';
                li = li + '        <label for="fbz">备注</label>';
                li = li + '       <textarea rows="3" id="fbz" name="fbz" placeholder="请填写备注"></textarea>';
                li = li + '   </div>';
                li = li + '  </div>';

                $("#mxlist_jbtj").append(li);
                document.getElementById('tjmx_jbtj').scrollIntoView();
                calcYear("#mxlist_jbtj", "#fnd");
            });

            $("#tjmx_ndsycs").on('tap', function () {

                var li = ' <div class="mui-card" id="mx_ndsycs">';
                li = li + '    <div class="mui-input-row itemtitle">';
                li = li + '      <label>明细列表项</label>';
                li = li + '      <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '      <label for="fyear">年度</label>';
                li = li + '      <input type="number" id="fyear" name="fyear" readonly="readonly"  />';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row" style="height:3.25rem;">';
                li = li + '       <label for="fnzzj">年总租金(元)<i style="color:red;">*</i></label>';
                li = li + '       <input type="number" id="fnzzj" name="fnzzj" placeholder="请填写年总租金"/>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row" style="height:3.25rem;">';
                li = li + '        <label for="fnzwyf">年总物业费(元)<i style="color:red;">*</i></label>'; 
                li = li + '        <input type="number" id="fnzwyf" name="fnzwyf" placeholder="请填写年总物业费"/>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '        <label for="fhj">合计<i style="color:red;">*</i></label>';
                li = li + '        <input type="number" id="fhj" name="fhj" readonly="readonly"/>';
                li = li + '    </div>';
                li = li + '</div>';
                $("#mxlist_ndsycs").append(li);
                document.getElementById('tjmx_ndsycs').scrollIntoView();
                calcMoney();
               
                calcYear("#mxlist_ndsycs", "#fyear");
            });
        }

        //自动处理年份
        function calcYear(parentId,id) {
            var year = 1;
            $(parentId).find(id).each(function () {

                $(this).val(year);
                year++;
            });

        }

        function deleteItem(context) {
            var btnArray = ['否', '是'];
            mui.confirm('确认删除？', '', btnArray, function (e) {
                if (e.index == 1) {
                    $(context).parent().parent().remove();
                    calcYear("#mxlist_jbtj", "#fnd");
                    calcYear("#mxlist_ndsycs","#fyear");
                }
            });

        }

        //计算合计
        function calcMoney() {

            var total = 0;
            $("#mxlist_ndsycs").find("#fnzzj,#fnzwyf").each(function () {

               
                $(this).on('input', function () {
                    var fnzzj = parseFloat($(this).parent().parent().find("#fnzzj").val());
                    if (!fnzzj || fnzzj==''){
                        fnzzj = 0;
                    }
                    var fnzwyf = parseFloat($(this).parent().parent().find("#fnzwyf").val());
                    if (!fnzwyf || fnzwyf == '') {
                        fnzwyf = 0;
                    }
                    total = fnzzj * fnzwyf;  
                    $(this).parent().parent().find("#fhj").val(total);
                });
               
            });
           
        }

        function mxItem_jbtj(fnd, fjbzj, fcczj, fbz) {

            var mx = new Object;
            mx.fnd = fnd;
            mx.fjbzj = fjbzj;
            mx.fcczj = fcczj;
            mx.fbz = fbz;
            if (!fjbzj || fjbzj=='') {
                mui.toast('请填写基本租金');
                return null;
            }
            if (!fcczj || fcczj == '') {
                mui.toast('请填写抽成租金');
                return null;
            }
            return mx;
        }


        function mxItem_ndsycs(fyear, fnzzj, fnzwyf, fhj) {

            var mx = new Object;
            mx.fyear = fyear;
            mx.fnzzj = fnzzj;
            mx.fnzwyf = fnzwyf;
            mx.fhj = fhj;
            if (!fnzzj || fnzzj == '') {
                mui.toast('请填写年总租金');
                return null;
            }
            if (!fnzwyf || fnzwyf == '') {
                mui.toast('请填写年总物业费');
                return null;
            }
            return mx;
        }
        
    </script>
</body>
</html>
