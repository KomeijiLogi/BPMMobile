<body>

            <div class="mui-input-row bgc" style="height:2.25rem;">

            <div class="mui-input-row bgc" style="height:2.25rem;">

        <div class="mui-btn-row" style="z-index:999;bottom:0.1rem;position:fixed;width:100%;display:none;" id="createD">

        </div>
        <div class="mui-btn-row" style="z-index:999;bottom:0.1rem;position:fixed;width:100%;display:none;" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:25%;height:2.5rem;font-size:0.8rem;" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;

        </div>

            <button class="mui-btn mui-btn-primary" type="button" style="height:2.5rem;font-size:0.8rem;width:100%;margin-bottom:1rem;" id="readbt" onclick="hasRead()">已阅</button>
        </div>

    <input type="hidden" id="ftbrno" name="ftbrno" />
    <input type="hidden" id="ftjdate" name="ftjdate" />
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />

    <div id="signd" style="display:none;">
        <div class="mui-input-row" style="height:5.25rem;font-size:0.8rem;border:groove;border-width:0.1rem;" id="ssd">
            <label>签核意见</label>
            <textarea rows="5" id="signSuggest" placeholder="请输入签核意见"></textarea>

        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>
    <script>
        mui.init();

        mui.ready(function () {
            getBPMParam();

            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

            forbiddenCache();

        });
        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }
            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    if (isSafari()) {
                        iosfresh();
                    } else {
                        history.go(0);
                    }
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {


                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }

                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);  

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }

        });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });
        var itemidArr_2;
        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];

                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();
            itemidArr_2 = new Array();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {

                    if (status == "success") {

                        console.log(data);
                        var item = data.FormDataSet.BPM_SGGSZBTBB[0];
                        $("#taskId").val(item.TaskID);
                        $("#fname").val(item.fname);
                        $("#fdept").val(item.fdept);
                        $("#fdate").val(FormatterTimeYMS(item.fdate));
                        $("#ftel").val(item.ftel);
                        $("#fksrq_zj").val(FormatterTimeYMS(item.fksrq_zj));
                        $("#fjsrq_zj").val(FormatterTimeYMS(item.fjsrq_zj));
                        $("#fbz_zj").val(item.fbz_zj);
                        $("#fksrq_jh").val(FormatterTimeYMS(item.fksrq_jh));
                        $("#fjsrq_jh").val(FormatterTimeYMS(item.fjsrq_jh));
                        $("#fbz_jh").val(item.fbz_jh);

                        $("#ftbrno").val(item.ftbrno);
                        $("#ftjdate").val(item.ftjdate);
                        $("#stepId").val(stepId);
                        $("#fbillno").val(item.fbillno);

                        var item_b = data.FormDataSet.BPM_SGGSZBTBB_B;
                        for (var i = 0; i < item_b.length; i++) {
                            if (item_b[i].frw_zj == null) {
                                item_b[i].frw_zj = "";
                            }
                            if (item_b[i].fmb_zj == null) {
                                item_b[i].fmb_zj = "";
                            }
                            if (item_b[i].fjg_zj == null) {
                                item_b[i].fjg_zj = "";
                            }
                            itemidArr.push(item_b[i].itemid);
                            var li = '<div id="zj" class="mui-card">';
                            li = li + '   <div class="mui-input-row itemtitle">';
                            li = li + '        <label>明细列表项</label> ';
                            li = li + '        <span class="mui-icon mui-icon-closeempty mui-pull-right" style="border:groove;margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                            li = li + '        <label for="frw_zj">工作任务</label>';
                            li = li + '        <textarea id="frw_zj" name="frw_zj" placeholder="" rows="5" readonly="readonly">' + item_b[i].frw_zj + '</textarea>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                            li = li + '        <label for="fmb_zj">目标</label>';
                            li = li + '        <textarea  id="fmb_zj" name="fmb_zj" placeholder="" rows="5" readonly="readonly">' + item_b[i].fmb_zj + '</textarea>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                            li = li + '        <label for="fjg_zj">完成结果</label>';
                            li = li + '        <textarea id="fjg_zj" name="fjg_zj" placeholder="" rows="5" readonly="readonly">' + item_b[i].fjg_zj + '</textarea>';
                            li = li + '   </div>';
                            li = li + '</div>';
                            $("#zjlist").append(li);
                        }
                        var item_c = data.FormDataSet.BPM_SGGSZBTBB_C;
                        for (var i = 0; i < item_c.length; i++) {
                            if (item_c[i].frw == null) {
                                item_c[i].frw = "";
                            }
                            if (item_c[i].fmb == null) {
                                item_c[i].fmb = "";
                            }
                            itemidArr_2.push(item_c[i].itemid);
                            var li = '<div id="jh" class="mui-card">';
                            li = li + '   <div class="mui-input-row itemtitle">';
                            li = li + '        <label>明细列表项</label> ';
                            li = li + '        <span class="mui-icon mui-icon-closeempty mui-pull-right" style="border:groove;margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                            li = li + '        <label for="frw_jh">工作任务</label>';
                            li = li + '        <textarea id="frw_jh" name="frw_jh" placeholder="" rows="5" readonly="readonly">' + item_c[i].frw + '</textarea>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                            li = li + '        <label for="fmb_jh">目标</label>';
                            li = li + '        <textarea id="fmb_jh" name="fmb_jh" placeholder="" rows="5" readonly="readonly">' + item_c[i].fmb + '</textarea>';
                            li = li + '   </div>';
                            li = li + '</div>';
                            $("#jhlist").append(li);
                        }

                        if ($('#myPhone').val() == "") {
                            var myPhone = String(BPMOU).split("/");
                            $('#myPhone').val(String(myPhone[myPhone.length - 1]));

                        }
                        var NodeName;
                        //判断流程本节点是否结束，处理者是否为当前用户,
                        //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                        for (var i = 0; i < data.Steps.length; i++) {
                            //debugger;

                            if (data.Steps[i].Finished == false && data.Steps[i].HandlerAccount == ($('#myPhone').val())) {


                                if (stepId.indexOf(data.Steps[i].StepID)!=-1) {

                                    NodeName = data.Steps[i].NodeName;

                                }

                            }

                        }

                        if (NodeName == "开始") {
                            $("#createD").css("display", "block");
                            $("#csd").css("display", "none");
                            $("#zjlist").find("#deleteProduct").css("display", "block");
                            $("#zjlist").find("#zj").each(function () {
                                $(this).find("#frw_zj").removeAttr("readonly");
                                $(this).find("#fmb_zj").removeAttr("readonly");
                                $(this).find("#fjg_zj").removeAttr("readonly");
                            });
                            $("#fbz_zj").removeAttr("readonly");
                            $("#jhlist").find("#deleteProduct").css("display", "block");
                            $("#jhlist").find("#jh").each(function () {
                                $(this).find("#frw_jh").removeAttr("readonly");
                                $(this).find("#fmb_jh").removeAttr("readonly");
                            });
                            $("#addjh").css("display", "block");
                            $("#addzj").css("display", "block");
                            $("#fbz_jh").removeAttr("readonly");
                            tapEvent();
                        } else if (NodeName == "sysInform") {
                            $("#readD").css("display", "block");
                            $("#csd").css("display", "none");
                        } else {
                            $("#approvalD").css("display", "block");
                        }

                    }
                }, error: function (e) {

                }, complete: function () {
                }
            });
        }

        function tapEvent() {

            $("#addzj").on('tap', function () {

                var li = '<div id="zj" class="mui-card">';
                li = li + '   <div class="mui-input-row itemtitle">';
                li = li + '        <label>明细列表项</label> ';
                li = li + '        <span class="mui-icon mui-icon-closeempty mui-pull-right" style="border:groove;margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                li = li + '        <label for="frw_zj">工作任务</label>';
                li = li + '        <textarea id="frw_zj" name="frw_zj" placeholder="请填写工作任务" rows="5"></textarea>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                li = li + '        <label for="fmb_zj">目标</label>';
                li = li + '        <textarea  id="fmb_zj" name="fmb_zj" placeholder="请填写目标" rows="5"></textarea>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row" style="height:5.75rem;">';
                li = li + '        <label for="fjg_zj">完成结果</label>';
                li = li + '        <textarea id="fjg_zj" name="fjg_zj" placeholder="请填写完成结果" rows="5"></textarea>';
                li = li + '   </div>';
                $("#zjlist").append(li);
            });

            $("#addjh").on('tap', function () {
                var li = '<div id="jh" class="mui-card">';
                li = li + '   <div class="mui-input-row itemtitle">';
                li = li + '        <label>明细列表项</label> ';
                li = li + '        <span class="mui-icon mui-icon-closeempty mui-pull-right" style="border:groove;margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '   </div>';
