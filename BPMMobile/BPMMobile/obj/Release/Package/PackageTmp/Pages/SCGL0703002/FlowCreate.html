<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../Scripts/fx.js"></script>
    <script type="text/javascript" src="../../Scripts/fx_methods.js"></script>
    <script type="text/javascript" src="../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../Content/upload.css" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        html, body {
            font-size: 20px;
            background-color: white;
            height: 100%;
            overflow: auto;
        }

        label {
            font-size: 0.75rem;
        }

        textarea {
            height: auto;
            overflow: auto;
            font-size: 0.75rem;
        }

        a {
            font-size: 0.75rem;
        }

        input {
            font-size: 0.75rem;
        }

        .bgc {
            color: white;
            background-color: #5191FD;
        }
    </style>
</head>
<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group"  style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">提报人</label>
                <input type="text" id="fname" name="fname" value=""/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报日期</label>
                <input type="date" id="fdate" name="fdate" value=""/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">提报单位<i style="color:red;">*</i></label>
                <input type="text" id="fdept" name="fdept" value="" readonly="readonly" placeholder="请选择提报单位"/>
            </div>
            <div class="mui-input-row">
                <label for="fdepot">提报仓库<i style="color:red;">*</i></label>
                <input type="text" id="fdepot" name="fdepot" value="" readonly="readonly" placeholder="请选择提报仓库"/>
            </div>
            <div class="mui-input-row">
                <label>不良物资明细</label>
                <span class="mui-icon mui-icon-plusempty mui-pull-right" style="border:groove;margin-right:1rem;border-width:0.1rem;margin-top:0.1rem;" id="addItem"></span>
            </div>
            <div class="mui-input-group" id="bllist">

            </div>
            <div class="mui-input-row">
                <label for="fsltotal">总计数量</label>
                <input type="number" id="fsltotal" name="fsltotal" value=""/>
            </div>
            <div class="mui-input-row">
                <label for="fjetotal">总计金额(元)</label>
                <input type="text" id="fjetotal" name="fjetotal" value=""/>
            </div>

        </form>
    </div>
    <div class="mui-btn-row" style="z-index:999;bottom:0.1rem;position:fixed;width:100%;">
        <button class="mui-btn mui-btn-primary" type="button" style="width:100%;height:2.5rem;font-size:0.8rem;" id="commitbt" onclick="Save()">提交</button>
    </div>
    <script>
        mui.init();

        mui.ready(function () {
            getBPMParam();
            prepMsg();
            forbiddenCache();
        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);
            }
        });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    if (isSafari()) {
                        iosfresh();
                    } else {
                        history.go(0);
                    }
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });


        function prepMsg() {

            tapEvent();

            $("#fdate").val(getNowFormatDate(2));


        }

        function tapEvent() {
            var fwzlxdata = [
                {
                    value: "scgcfl",
                    text:"生产过程废料"
                },
                {
                    value: "dzl",
                    text:"呆滞料"
                },
                {
                    value: "gbzq",
                    text:"过保质期"
                }
            ];


            $("#addItem").on('tap',function(){

                var li = '<div id="bl" class="mui-card">';
                li = li + '   <div class="mui-input-row bgc">';
                li = li + '        <label>明细列表项</label> ';
                li = li + '        <span class="mui-icon mui-icon-closeempty mui-pull-right" style="border:groove;margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fwlno">物料编码<i style="color:red;">*</i></label>';
                li = li + '        <input type="text" id="fwlno" name="fwlno" value=""/> ';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fwlname">物料名称<i style="color:red;">*</i></label>';
                li = li + '        <input type="text" id="fwlname" name="fwlname" value=""/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fggxh">规格型号<i style="color:red;">*</i></label>';
                li = li + '        <input type="text" id="fggxh" name="fggxh" value=""/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fdw">单位<i style="color:red;">*</i></label>';
                li = li + '        <input type="text" id="fdw" name="fdw" value=""/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fsl">数量<i style="color:red;">*</i></label>';
                li = li + '        <input type="text" id="fsl" name="fsl" value=""/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fckdj">参考单价<i style="color:red;">*</i></label>';
                li = li + '        <input type="text" id="fckdj" name="fckdj" value=""/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fje">金额</label>';
                li = li + '        <input type="text" id="fje" name="fje" value=""/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fwzlx">物资类型</label>';
                li = li + '        <input type="text" id="fwzlx" name="fwzlx" value="" placeholder="请选择物资类型" readonly="readonly"/>';
                li = li + '   </div>';
                li = li + '   <div class="mui-input-row">';
                li = li + '        <label for="fcsyy">产生原因</label>';
                li = li + '        <input type="text" id="fcsyy" name="fcsyy" value=""/>';
                li = li + '   </div>';

                $("#bllist").append(li);
                var picker = new mui.PopPicker();

                picker.setData(fwzlxdata);

                $("#bllist").find("#fwzlx").each(function () {

                    var self = this;
                    $(this).off('tap');
                    $(this).on('tap', function () {
                        picker.show(function (items) {
                            self.value = (items[0].text);
                        });
                    });

                });

               
                
               
            });

           

            var fdeptdata = [
                {
                    value: "mcfgs",
                    text:"门窗分公司"
                },
                {
                    value: "lhptfgs",
                    text:"绿化配套分公司"
                },
                {
                    value: "jsgs",
                    text:"建设公司"
                }
            ];
            showPicker('fdept', fdeptdata);


            var fdepotdata = [
                {
                    value: "lhj",
                    text:"铝合金仓库"
                },
                {
                    value: "ty",
                    text:"铁艺仓库"
                },
                {
                    value: "mc",
                    text:"木窗仓库"
                },
                {
                    value: "lhjccp",
                    text:"铝合金产成品库"
                },
                {
                    value: "lhpt",
                    text:"绿化配套仓库"
                },
                {
                    value: "mm",
                    text:"苗木仓库"
                },
                {
                    value: "mmcp",
                    text:"苗木成品"
                },
                {
                    value: "gs",
                    text:"公司库"
                },
                {
                    value: "st",
                    text:"食堂库"
                }
            ];

            showPicker('fdepot', fdepotdata);

        }


    </script>
</body>
</html>
