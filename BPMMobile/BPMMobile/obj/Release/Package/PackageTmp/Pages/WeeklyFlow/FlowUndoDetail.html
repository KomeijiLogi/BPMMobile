                        noticeOpenIdArr = new Array();

                                    if (status == "success") {

                                            accounts.push((String)(data.data[i].phone));

                                        }


                                        var btnArry = ["取消", "确定"];

                                            if (e.index == 1) {
                                                $.ajax({

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);  

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }

                    });


                } else if (callBackId == 'callback2') {
                    history.go(0);
                }
            }

        function FormatterTime(time) {
            var time = String(time);
            //var ymd = time.substring(time.indexOf("-") + 1, time.indexOf("T"));
            //var hms = time.substring(time.indexOf("T") + 1, time.lastIndexOf(":"));
            //time = ymd + " " + hms;
            var ymd = time.substring(0, time.indexOf("T"));
            
            return ymd;
        }

        function getTaskMsg() {
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket")!=-1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];

                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {

                    console.log(data);
                    var item = data.FormDataSet.BPM_ZGZHB[0];
                    $("#fname").val(item.fname);
                    $("#fno").val(item.fno);
                    $("#fstartdate").val(FormatterTime(item.fstartdate));
                    $("#foverdate").val( FormatterTime(item.foverdate));
                    $("#fyear").val(item.fyear);
                    $("#fmonth").val(item.fmonth);
                    $("#fweek").val(item.fweek);
                    $("#fnrjl").val(item.fnrjl);
                    $("#fgjsl").val(item.fgjsl);
                    $("#stepId").val(stepId);
                    $("#taskId").val(item.TaskID);
                    $("#fbillno").val(item.fbillno);
                    $("#zwpjg").val(item.fzwpj);
                    $("#jlpjg").val(item.fjlpj);
                    $("#zjpjg").val(item.fzjpj);

                   
                    $("#fgjjy_manager").val(item.fgjjy_manager);
                    $("#fgjjy_director").val(item.fgjjy_director);


                    var NodeName;
                    //判断流程本节点是否结束，处理者是否为当前用户,
                    //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                    for (var i = 0; i < data.Steps.length; i++) {
                        //debugger;

                        if (data.Steps[i].Finished == false && data.Steps[i].HandlerAccount == ($('#myPhone').val())) {

                           
                            if (stepId.includes(data.Steps[i].StepID)) {
                               
                                NodeName = data.Steps[i].NodeName;

                            }

                        }

                    }

                    

                    if (NodeName == "开始") {
                        //退回重填的处理
                        
                        
                        $("#createD").css("display", "block");
                        $("#thd").css("display", "block");
                        $("#backReason").val(data.Steps[data.Steps.length - 2].Comments);
                        $("#flowPerId").val(data.Steps[data.Steps.length - 1].RecipientAccount);
                        $("#processName").val(data.Steps[data.Steps.length - 1].ProcessName);
                        $("#fgjjy_manager").attr("readonly", "readonly");
                        $("#fgjjy_director").attr("readonly", "readonly");
                        showPicker('zwpjg');
                       
                    } else if (NodeName == "sysInform") {
                        //知会的处理
                        $("#fnrjl").attr("readonly", "readonly");
                        $("#fgjsl").attr("readonly", "readonly");
                        $("#fgjjy_manager").attr("readonly", "readonly");
                        $("#fgjjy_director").attr("readonly", "readonly");
                        $("#readD").css("display", "block");
                       
                        $("#fstartdate").attr("readonly", "readonly");
                        $("#foverdate").attr("readonly", "readonly");

                        $("#fname").attr("readonly", "readonly");
                        $("#fno").attr("readonly", "readonly");

                    } else {
                        //审批的处理
                        $("#fnrjl").attr("readonly", "readonly");
                        $("#fgjsl").attr("readonly", "readonly");
                        $("#fgjjy_manager").attr("readonly", "readonly");
                        $("#fgjjy_director").attr("readonly", "readonly");
                        $("#fstartdate").attr("readonly", "readonly");
                        $("#foverdate").attr("readonly", "readonly");
                        $("#approvalD").css("display", "block");

                        $("#fname").attr("readonly", "readonly");
                        $("#fno").attr("readonly", "readonly");
                        
                        if (NodeName == "部门经理") {
                           
                            $("#fgjjy_manager").removeAttr("readonly");
                            $("#jlpjg").attr("placeholder", "请选择经理评价"); 
                            showPicker('jlpjg');
                        } else if (NodeName == "分管领导") {
                            $("#zjpjg").attr("placeholder", "请选择总监评价"); 
                            $("#fgjjy_director").removeAttr("readonly");
                            $("#agreebt").css("width", "100%");
                            $("#refusebt").css("display", "none");
                            showPicker('zjpjg');
                        }

                    }
                 
                }, error: function (e) {


                }, complete: function () {


                }

                

            });

        }

        //同意
        function AgreeOrConSign() {

            var fname = $("#fname").val();
            var fno = $("#fno").val();
            var pid = $("#stepId").val();//stepId
            var fstartdate = $("#fstartdate").val() + " 00:00:00";
            var foverdate = $("#foverdate").val() + " 00:00:00";
            var fyear = $("#fyear").val();
            var fmonth = $("#fmonth").val();
            var fweek = $("#fweek").val();
            var fnrjl = $("#fnrjl").val();
            var fgjsl = $("#fgjsl").val();
            var fzwpj = $("#zwpjg").val();
            var fjlpj = $("#jlpjg").val();
            var fzjpj = $("#zjpjg").val();
            var fgjjy_manager = $("#fgjjy_manager").val();
            var fgjjy_director = $("#fgjjy_director").val();
            var taskId = $("#taskId").val();
            var fbillno = $("#fbillno").val();


            var xml = '<?xml version="1.0"?>';
            xml = xml + ' <XForm>';
            xml = xml + '   <Header>';
            xml = xml + '    <Method>Process</Method>';
            xml = xml + '    <PID>' + pid+'</PID>';
            xml = xml + '   <Action>同意</Action>';
            xml = xml + '   <Comment></Comment>';
            xml = xml + '   <InviteIndicateUsers></InviteIndicateUsers>';
            xml = xml + '  </Header>';
            xml = xml + '<FormData>';
            xml = xml + '<BPM_ZGZHB>';
            xml = xml + '   <fbillno>' + fbillno+'</fbillno>';
            xml = xml + '   <TaskID>' + taskId+'</TaskID>';
            xml = xml + '   <fname>' + fname + '</fname>';
            xml = xml + '   <fno>' + fno + '</fno>';
            xml = xml + '   <fstartdate>' + fstartdate + '</fstartdate>';
            xml = xml + '   <foverdate>' + foverdate + '</foverdate>';
            xml = xml + '   <fyear>' + fyear + '</fyear>';
            xml = xml + '   <fmonth>' + fmonth + '</fmonth>';
            xml = xml + '   <fweek>' + fweek + '</fweek>';
            xml = xml + '   <fpd>2</fpd>';
            xml = xml + '   <fnrjl>' + fnrjl + '</fnrjl>';
            xml = xml + '   <fgjsl>' + fgjsl + '</fgjsl>';
            xml = xml + '   <fzwpj>' + fzwpj + '</fzwpj>';
            xml = xml + '   <fjlpj>' + fjlpj + '</fjlpj>';
            xml = xml + '   <fzjpj>' + fzjpj + '</fzjpj>';
            xml = xml + '   <fgjjy_manager>' + fgjjy_manager + '</fgjjy_manager>';
            xml = xml + '   <fgjjy_director>' + fgjjy_director + '</fgjjy_director>';
            xml = xml + ' </BPM_ZGZHB>';
            xml = xml + '</FormData>';
            xml = xml + '</XForm>';


            $.ajax({
                type: "POST",
                url: "/api/bpm/PostProcess",
                data: { '': xml },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                },
                success: function (data, status) {

                    if (status == "success") {

                        mui.toast("操作成功");
